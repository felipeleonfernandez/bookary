<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>This is Bookary, your private library software</h2>
    </div>
    <div class="container">
        <div class="save-book-container">
            <input type="text" id="book-name" placeholder="Enter book name here..."> -
            <input type="text" id="book-author" placeholder="Enter book author here...">
            <button id="save-button">Save</button>
        </div>
        <div class="saved-books-container" id="saved-books-container">
            <h4 id="no-books-saved-msg">You have not saved books yet, try it!</h4>
            <h4 id="saved-books-intro" style="display: none;">Saved books:</h4>
            <div class="saved-books" id="saved-books" style="display: none;">
                <ul id="books-list">
                </ul>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
